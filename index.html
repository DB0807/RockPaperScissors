<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>document</title>
</head>

<body>
<h1 class="title">Rock, Paper, Scissors</h1>
    <div class="playerChoice">
        <div class="choice makeChoice"></div>
        <div class="choice rock"></div>
        <div class="choice paper"></div>
        <div class="choice scissors"></div>
    </div>
    <div class="compChoice">
        <div class="compSelection"></div>
        <div class="compIcon"></div>
    </div>
    <div class="result">
        <div class="scoreBoard">
            <div class="playerScore"></div>
            <div class="compScore"></div>
        </div>
    </div>
</div>
<div class="footer"></div>
</body>
</html>
