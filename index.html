<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>document</title>
</head>

<body>
<h1 class="title">
    <span class="titleR">Rock</span>
    <span class="titleP">Paper</span>
    <span class="titleS">Scissors</span>
</h1>
<div class="container">
    <h2 class="makeChoice">Make your choice:</h2>
    <div class="playerOptions">
        <button class="rock"></button>
        <button class="paper"></button>
        <button class="scissors"></button>
    </div>
</div>
<div class="selectionIcons">
    <div class="icon">
        <h4 class="iconHead">YOU</h4>
        <div class="pScore"></div>
    </div>
    <div class="icon">
        <h4 class="iconHead">CPU</h4>
        <div class="cScore"></div>
    </div>
</div>
<div class="outcome"></div>
<div class="footer"></div>
</body>
</html>
